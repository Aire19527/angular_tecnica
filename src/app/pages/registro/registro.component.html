<div class="limiter animated bounceInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm" class="login100-form validate-form flex-sb flex-w">
                <span class="login100-form-title p-b-51">Crear nueva cuenta </span>

                <span *ngIf="
            registerForm.submitted && registerForm.controls['username'].errors
          " class="text-danger animated fadeIn">El nombre de usuario es obligatorio</span
        >
        <div class="wrap-input100 m-b-16">
          <input
            class="input100"
            type="text"
            name="username"
            required
            email
            [(ngModel)]="user.userName"
            placeholder="username"
          />

          <span class="focus-input100"></span>
        </div>

        <span *ngIf="registerForm.submitted && registerForm.controls['name'].errors" class="text-danger animated fadeIn">El nombre es obligatorio</span
        >
        <div class="wrap-input100 m-b-16">
          <input
            class="input100"
            type="text"
            required
            minlength="2"
            [(ngModel)]="user.userName"
            name="name"
            placeholder="Nombre y apellidos"
          />

          <span class="focus-input100"></span>
    </div>

    <span *ngIf="
            registerForm.submitted && registerForm.controls['password'].errors
          " class="text-danger animated fadeIn">La contraseña debe de ser más de 6 letras</span
        >
        <div class="wrap-input100 m-b-16" data-validate="Password is required">
          <input
            class="input100"
            type="password"
            required
            minlength="6"
            [(ngModel)]="user.password"
            name="password"
            placeholder="Password"
          />
          <span class="focus-input100"></span>
</div>

<div class="flex-sb-m w-full p-t-3 p-b-24">
    <div class="contact100-form-checkbox">
        <input class="input-checkbox100" id="ckb1" [(ngModel)]="recordarme" type="checkbox" name="remember-me" />
        <label class="label-checkbox100" for="ckb1">Recordar mi usuario</label
            >
          </div>

          <div>
            <a routerLink="/login" class="txt1">
              ¿Ya tienes cuenta? / Ingresar
            </a>
          </div>
        </div>

        <div class="container-login100-form-btn m-t-17">
          <button class="login100-form-btn" type="submit">
            Crear cuenta
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
